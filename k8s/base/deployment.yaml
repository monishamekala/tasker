apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-backend
  template:
    metadata:
      labels:
        app: task-backend
    spec:
      containers:
      - name: task-backend
        image: task-manager-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017"
        - name: CASSANDRA_HOST
          value: "cassandra"
